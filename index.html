<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contato</title>

<!-- EmailJS CDN -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
  padding: 20px;
}

h2 {
  color: #38bdf8;
}

input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #1e293b;
  border-radius: 6px;
}

button {
  cursor: pointer;
  font-weight: bold;
}

#status {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>Enviar mensagem</h2>

<form id="form">
  <input type="text" name="name" placeholder="Seu nome" required>
  <input type="email" name="email" placeholder="Seu email" required>
  <textarea name="message" rows="5" placeholder="Sua mensagem" required></textarea>
  <button type="submit">Enviar</button>
</form>

<div id="status"></div>

<script>
/* =============================
   CONFIGURA√á√ÉO EMAILJS
   ============================= */

// üî¥ TROQUE SOMENTE ISSO
emailjs.init("T9VhOTKyPdZJjjO7E");

/* =============================
   ENVIO DO FORMUL√ÅRIO
   ============================= */

const form = document.getElementById("form");
const status = document.getElementById("status");

form.addEventListener("submit", function(event) {
  event.preventDefault();

  status.textContent = "Enviando...";

  emailjs.sendForm(
    "service_z6sug47",     // Service ID
    "template_5fbrhhc",    // Template ID
    this
  )
  .then(() => {
    status.textContent = "‚úÖ Mensagem enviada com sucesso!";
    form.reset();
  })
  .catch((error) => {
    status.textContent = "‚ùå Erro ao enviar mensagem";
    console.error("EmailJS error:", error);
  });
});
</script>

</body>
</html>
