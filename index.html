<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contato</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("SUA_PUBLIC_KEY"); // não é segredo
})();
</script>

<style>
body {
  font-family: Arial;
  background: #020617;
  color: #e5e7eb;
  padding: 20px;
}
input, textarea, button {
  width: 100%;
  margin: 6px 0;
  padding: 10px;
}
</style>
</head>

<body>

<h2>Enviar mensagem</h2>

<input id="nome" placeholder="Seu nome">
<input id="email" placeholder="Seu e-mail">
<textarea id="msg" placeholder="Mensagem"></textarea>

<button onclick="enviar()">Enviar</button>

<script>
function enviar() {
  emailjs.send("SERVICE_ID", "TEMPLATE_ID", {
    nome: nome.value,
    email: email.value,
    mensagem: msg.value
  })
  .then(() => alert("Mensagem enviada!"))
  .catch(() => alert("Erro ao enviar"));
}
</script>

</body>
</html>
